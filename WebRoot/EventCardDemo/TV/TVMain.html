<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../Css/TVStyle.css" />
		<script src="../Js/Lib/require.js" type="text/javascript" defer async="true" data-main="../Js/TVMain"></script>
	</head>
	<body>
	<textarea id="tmpl" style="display: none;">
	<div id="event_card1" class="event_card">
	<div class="expan_div" style="background-image: url(../Images/toolslist.png);">
		<div id="f1_container">
			<div id="f1_card">
				<div class="front">
					<img src="../Images/expan_fun.png"/>
				</div>
				<div class="back">
					<img src="../Images/expan_fun.png"/>
				</div>
			</div>
		</div>

		<div id="f1_container" style="margin-top:1px;margin-bottom:1px;">
			<div id="f1_card">
				<div class="front">
					<img src="../Images/expan_fun.png"/>
				</div>
				<div class="back">
					<img src="../Images/expan_fun.png"/>
				</div>
			</div>
		</div>

		<div id="f1_container">
			<div id="f1_card" class="shadow">
				<div class="front">
					<img src="../Images/expan_fun.png"/>
				</div>
				<div class="back">
					<img src="../Images/expan_fun.png"/>
				</div>
			</div>
		</div>
	</div>
	<div id="top"></div>
	<div id="left"></div>
	<div id="header">
		<div class="top_card">
			<div class="subTitle1">
				<%=attributes.title_1%>
			</div>
			<div class="subTitle2">
				<%=attributes.title_2%>
			</div>
		</div>
		<div class="bottom_card" style="float:left;"><img id="backgroundImg" src="<%=attributes.img_url%>" />
		</div>
	</div>
	<div id="right"></div>
	<div id="bottom"></div>
</div>
		</textarea>
		<div id="container" style="-webkit-transform-style: preserve-3d;-webkit-perspective: 5000;">
			<div id="title">
				你可以看到
			</div>
		</div>
	</body>
</html>
